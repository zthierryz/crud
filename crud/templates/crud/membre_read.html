{% extends 'crud/base.html' %}

{% block content %}


<div class="vcontainer">
<h1>{{object}}</h1>
<br>
<table class="table-sm table-bordered">

	<tr>
		<th>Civilité</th>
		<td>{{object.civilite}}</td>
	</tr>
	<tr>
		<th>Prénom</th>
		<td>{{object.prenom}}</td>
	</tr>
	<tr>
		<th>Nom</th>
		<td>{{object.nom}}</td>
	</tr>
	<tr>
		<th>{% ifequal object.civilite 'M' %}Né le {% else %}Née le {% endifequal %}</th>
		<td>{{object.date_de_naissance}}</td>
	</tr>
</table>
</div>

{% endblock content %}
